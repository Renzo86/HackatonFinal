<!doctype html>

<!-- Representa la raíz de un documento HTML o XHTML. Todos los demás elementos deben ser descendientes de este elemento. -->
<html lang="es">
    
    <head>
        
        <meta charset="utf-8">
        
        <title>Hackaton Final</title>            
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/config/config.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
        
        <!-- Link hacia el archivo de estilos css -->
        <link rel="stylesheet" href="css/login.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    
    <body>        
        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        Hackaton Final
                    </div>
                    <form id="loginform">
                        <input type="email" id="usuario" placeholder="Usuario" required>
                        
                        <input type="password" placeholder="Contraseña" id="password" required>
                        
                        <button type="button" title="Ingresar" name="Ingresar" onclick="login()">Ingresar</button>
                    </form>                   
                </div>
                <div class="inferior">
                    <a href="/">Volver</a>
                </div>
            </div>
        </div>
            
    </body>
    <script>
        onload()
        
        function onload(){
            const token = localStorage.getItem('token')
            console.log(token)
            if(token!=null)
            {
                window.location.href="/checkout"   
            }
        }

        function login() {
            let email = document.getElementById("usuario").value
            let password = document.getElementById("password").value
			axios.post(server+'api/auth/signin', {email: email, password: password})
			.then(function (response) {
                const data = response.data
                localStorage.setItem('token', data.accessToken) 
                localStorage.setItem('idUser', data.id)         
                window.location.href="/checkout"     
			})
			.catch(function (error) {
				// función para capturar el error
				alert("Datos incorrectos.")
			})
		}
    </script>
</html>
