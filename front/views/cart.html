  <script>
      inicio()

      //CARGAR EL CARRITO
      function inicio () {
        let tblCart = document.getElementById("tblCart")
        tblCart.innerHTML= '<thead><tr><th class="product-thumbnail">Imagen</th><th class="product-name">Curso</th><th class="product-price">Precio</th><th class="product-quantity">Catidad</th><th class="product-total">Total</th><th class="product-remove">Eliminar</th></tr></thead>';
        let data = localStorage.getItem('cart_detail')
			  let cart_detail = data=='' || data==null ? [] : JSON.parse(data)	
        let total = 0
        var row = "<tbody>"     
            for (var i = 0; i < cart_detail.length; i++) {
                total += cart_detail[i].total
                row  += "<tr id='row"+i+"'>"
                row  += '<td class="product-thumbnail"><img src="images/'+cart_detail[i].image+'" alt="Image" class="img-fluid"></td>'
                row  += '<td class="product-name"><h2 class="h5 text-black">'+cart_detail[i].description+'</h2></td>'               
                row  += "<td>S/. "+cart_detail[i].price.toFixed(2)+"</td>"      
                row  += "<td>"
                row  += '<div class="input-group mb-3 d-flex align-items-center quantity-container" style="max-width: 120px;">'
                row  += "<div class='input-group-prepend'><button class='btn btn-outline-black decrease' type='button' onclick='downQuantity("+i+")'>&minus;</button></div>"
                row  += '<input type="text" class="form-control text-center quantity-amount" value="'+cart_detail[i].quantity+'" placeholder="" aria-describedby="button-addon1">'
                row  += "<div class='input-group-append'><button class='btn btn-outline-black increase' type='button' onclick='upQuantity("+i+")'>&plus;</button></div>"
                row  += '</div>'
                row  += '</td>'
                row  += "<td>S/. "+cart_detail[i].total.toFixed(2)+"</td>"   
                row  += "<td><button class='btn btn-black btn-sm' type='button' onclick='deleteItem("+i+")'>X</button></td>"
                row  += "</tr>"
             }
             row  += "</tbody>"          
          tblCart.innerHTML += row;

          var objetivo = document.getElementById('total');
          objetivo.innerHTML = "S/. "+ total.toFixed(2);

          localStorage.setItem('cart', JSON.stringify({"total": total.toFixed(2)}))
      }

      function upQuantity(index){
        //OBTENER EL CARRITO
        let data = localStorage.getItem('cart_detail')
        let cart_detail = data=='' ? [] : JSON.parse(data)	
        cart_detail[index].quantity += 1
				cart_detail[index].total = cart_detail[index].quantity * cart_detail[index].price
			  localStorage.setItem('cart_detail', JSON.stringify(cart_detail))
        inicio()
      }

      function downQuantity(index){
        //OBTENER EL CARRITO
        let data = localStorage.getItem('cart_detail')
        let cart_detail = data=='' ? [] : JSON.parse(data)	
        if(cart_detail[index].quantity != 0)
        {
          cart_detail[index].quantity -= 1
				  cart_detail[index].total = cart_detail[index].quantity * cart_detail[index].price
        }        
        
			  localStorage.setItem('cart_detail', JSON.stringify(cart_detail))
        inicio()
      }

      function deleteItem(index){
        //OBTENER EL CARRITO
        let data = localStorage.getItem('cart_detail')
        let cart_detail = data=='' ? [] : JSON.parse(data)	
        cart_detail.splice(index,1)
        localStorage.setItem('cart_detail', JSON.stringify(cart_detail))
        inicio()
      }

  </script>
